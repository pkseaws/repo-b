name: Terraform Step
description: Reusable Terraform CI/CD steps
inputs:
  terraform_dir:
    required: true
    description: Directory with Terraform code

runs:
  using: "composite"
  steps:
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init
      working-directory: ${{ inputs.terraform_dir }}
      shell: bash

    - name: Terraform Validate
      run: terraform validate
      working-directory: ${{ inputs.terraform_dir }}
      shell: bash

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ${{ inputs.terraform_dir }}
      shell: bash
